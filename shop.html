<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon — Fire Metal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000;--accent:#ff6a00;--accent-deep:#ff1200}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000}

    /* full-screen center */
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px;position:relative;overflow:hidden}

    /* animated flame layers */
    .flame-layer{
      position:absolute;left:50%;transform:translateX(-50%);bottom:-10%;width:140vmax;height:140vmax;pointer-events:none;filter:blur(40px) saturate(120%);
      mix-blend-mode:screen;opacity:0.9
    }
    .flame{position:absolute;inset:0;border-radius:45%;background:
      radial-gradient(20% 30% at 50% 70%, rgba(255,180,50,0.95), transparent 30%),
      radial-gradient(30% 40% at 40% 60%, rgba(255,90,0,0.9), transparent 40%),
      radial-gradient(40% 50% at 60% 50%, rgba(255,20,0,0.85), transparent 45%),
      radial-gradient(60% 70% at 50% 40%, rgba(180,30,10,0.6), transparent 60%);
      transform-origin:center; animation:float 6s ease-in-out infinite;
    }
    .flame.xs{width:70vmax;height:70vmax;bottom:-25%;opacity:0.8;animation-duration:5s}
    .flame.sm{width:100vmax;height:100vmax;bottom:-18%;animation-duration:7s}
    .flame.lg{width:160vmax;height:160vmax;bottom:-6%;animation-duration:9s}

    @keyframes float{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-6vh) scale(1.06)}100%{transform:translateY(0) scale(1)}}

    /* smolder sparks */
    .sparks{position:absolute;inset:0;pointer-events:none}
    .spark{position:absolute;width:6px;height:6px;border-radius:50%;background:linear-gradient(180deg,#ffd880,#ff5a00);opacity:0.85;filter:blur(6px);animation:spark 3.5s linear infinite}
    @keyframes spark{0%{transform:translateY(0) translateX(0) scale(0.6);opacity:0}10%{opacity:1}100%{transform:translateY(-70vh) translateX(30vw) scale(0.2);opacity:0}}

    /* content */
    .content{position:relative;z-index:10;text-align:center;color:#fff;padding:40px}
    .metal{font-family:'Metal Mania', cursive;font-size:clamp(48px,12vw,160px);line-height:1;letter-spacing:2px;
      background:linear-gradient(180deg,#fff 0%, #e6e6e6 18%, #bfbfbf 40%, #ffdd99 55%, #ff9966 70%);
      -webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:
      0 2px 0 rgba(0,0,0,0.6), 0 10px 30px rgba(255,100,20,0.06);
      display:inline-block;padding:8px 18px;border-radius:8px;transform:translateY(0);}

    .sub{font-size:18px;color:#ffd9b3;margin-top:8px;opacity:0.95}

    /* glowing outline */
    .glow{position:absolute;inset:0;z-index:5;mix-blend-mode:screen;opacity:0.45;pointer-events:none;background:
      radial-gradient(30% 20% at 50% 70%, rgba(255,120,30,0.12), transparent 10%),
      radial-gradient(50% 30% at 50% 60%, rgba(255,30,0,0.08), transparent 30%);
    }

    /* small CTA */
    .cta{margin-top:20px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.12);padding:10px 16px;border-radius:8px;color:#fff;text-decoration:none;font-weight:600}
    .btn:hover{box-shadow:0 8px 30px rgba(255,120,20,0.12);transform:translateY(-2px)}

    /* responsive tweaks */
    @media(max-width:600px){.metal{font-size:48px}}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- flame layers -->
    <div class="flame-layer" aria-hidden="true">
      <div class="flame lg"></div>
      <div class="flame sm" style="left:10%"></div>
      <div class="flame xs" style="left:70%"></div>
    </div>

    <!-- sparks (generated by JS) -->
    <div class="sparks" id="sparks"></div>

    <div class="glow" aria-hidden="true"></div>

    <div class="content">
      <img src="https://url-shortener.me/26IC" alt="Coming Soon Image" style="max-width:90%;height:auto;border-radius:10px;box-shadow:0 0 40px rgba(255,120,20,0.25);">
      <div class="sub">Sesuatu yang panas sedang kami persiapkan — tunggu kedatangan kami.</div>
      <div class="cta"><a class="btn" href="#">SEGERA BANGKIT</a></div>
    </div>
  </div>

  <script>
    // generate random sparks
    const sparks = document.getElementById('sparks');
    function makeSpark(){
      const s = document.createElement('div');
      s.className='spark';
      const left = Math.random()*100; // percent
      s.style.left = left+'%';
      s.style.bottom = (Math.random()*6)+'%';
      s.style.animationDuration = (2 + Math.random()*3)+'s';
      s.style.opacity = 0.6 + Math.random()*0.4;
      sparks.appendChild(s);
      setTimeout(()=>{s.remove()}, 5000);
    }
    setInterval(makeSpark, 250);
    // initial burst
    for(let i=0;i<10;i++) makeSpark();
  </script>
</body>
</html>
